<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css" >
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+IN&display=swap" rel="stylesheet">
    
</head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify" />
          </a>
        </div>

        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span> Início </span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span> Buscar </span>
            </a>
          </li>
        </ul>
      </nav>

      <nav>
        <div class="library">  
          <a href="" class="library-link">  
              <span class="fa fas fa-book" id="icon"></span> 

              <span id="library-text">Sua Biblioteca</span>
              <span class="add-icon">+</span>  
          </a>  
          
          <section class="section-playlist">
            <div class="section-playlist__content">
              <span class="text title">Crie sua primeira playlist</span>
              <span class="text subtitle">É fácil, vamos te ajudar.</span>
              <button class="section-playlist__button">
                <span>Criar Playlist</span>
              </button>
            </div>
          </section>

          <div class="cookies">
            <a href="">Cookies</a>
          </div>

          <div class="languages">
            <button class="languages__button">
              <span class="fa fa-globe"></span>
              <span>Português do Brasil</span>
            </button>
          </div>
        </div>
      </nav>  
    </div>

    <main>
      <div class="main-container">
        <nav class="header__navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
            </button>

            <button class="arrow-left">
              <img src="./src/assets/icons/small-right.png" alt="Seta Direita">
            </button>
          </div>
          
            <div class="header__search">
              <img src="./src/assets/icons/search.png" alt="">
              <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?
              ">
              <!-- maxlength serve para denominar quantos caracteres serão suportados/aceitos -->
            </div>

            <div class="header__login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
          </div>
        </nav>
        
        <div class="playlist-container">
          <div id="result-playlist">
            <div class="playlist">
              <h1 id="greeting">Boas Vindas</h1>
              <h2 class="greeting-subtitle"> Navegar por todas as seções</h2>
            </div>

            <!-- LISTA DE CARDS -->
          </div>
        </div>
        

      </div>
    </main>

    <footer class="disclaimer-premium">
      <div class="text">
        <p class="disclaimer-premium__title">Testar o premium de graça</p>
        <p class="disclaimer-premium__subtitle"> Inscreva-se para curtir música ilimitada e podcasts
          só com alguns anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <div class="button">
         <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>


  </body>
</html>
